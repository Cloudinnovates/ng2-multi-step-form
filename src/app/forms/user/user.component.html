<form [formGroup]="form">
  <md-card>
    <md-card-subtitle>Step <strong>1</strong> of <strong>3</strong></md-card-subtitle>
    <md-card-title>User</md-card-title>
    <md-card-content>

      <md-input formControlName="firstName" placeholder="First name"></md-input>
      <md-input formControlName="lastName" placeholder="Last name"></md-input>
      <md-radio-group formControlName="gender">
        <md-radio-button value="male">Male</md-radio-button>
        <md-radio-button value="female">Female</md-radio-button>
      </md-radio-group>
    </md-card-content>
    <md-card-actions>
      <button type="button" md-raised-button color="accent" (click)="onBack.emit()">BACK</button>
      <button type="submit" md-raised-button color="accent" (click)="next()">NEXT</button>
    </md-card-actions>
  </md-card>
</form>
